<html>
<head>
  <title>DJ TWEET!!!</title>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="jquery-1.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
  <script src="token.js"></script>
  <script src="hello.js"></script>
  <script src="main.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.1.0.min.js"></script>
  <link rel="stylesheet" href="css/foundation.css" />
  <script src="js/modernizr.js"></script>
  <style type="text/css">
  #freq div {
    height: 10px;
    background-color: red;
  }
  #upsell div {
    display: none;
  }

  #apiswf {
    visibility: hidden !important;
  }

  ul{
    list-style-type: none;

  }
  </style>
</head>

<body>

  <div class="row">
    <div class="large-12 columns panel">
      <h1><center> Welcome to DJTweetMe</center></h1>
      <h5> <center> Send your song requests to <b>@DJTweetMe</b> with <b>#play</b> </center> </h5> 
    </div>
  </div> 

  <div class="row">
    <div class="large-12 columns small-centered medium-centered large-centered">
      <div class="large-6 medium-6 columns">
        <a class="twitter-timeline" width="400" height="300" data-chrome="nofooter transparent" href="https://twitter.com/search?q=%40DJTweetMe" data-widget-id="425083895462100992">Tweets about "@DJTweetMe"</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </div>

      <div class="large-6 medium-6 columns medium-centered large-centered">
        <h2> Upcoming Tracks!!! </h2>
        <table>
          <thead>
            <tr>
              <th >Name</th>
              <th width="200">Votes</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="first"></td>
              <td id="first-vote"></td>
            </tr>
            <tr>
              <td id="second"></td>
              <td id="second-vote"></td>
            </tr>
            <tr>
              <td id="third"></td>
              <td id="third-vote"></td>
            </tr>
            <tr>
              <td id="fourth"></td>
              <td id="fourth-vote"></td>
            </tr>
            <tr>
              <td id="fifth"></td>
              <td id="fifth-vote"></td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <br />

  <div class="row panel"> 
    <div class="large-16 medium-16 small-16 columns small-centered medium-centered large-centered">
      <div class="large-8 medium-8 small-8 columns">
        <h3> <b> <center> Now Playing </center> </b> </h3>
        <ul>
          <li><h4>Track : <span id="track"></span> </h4> </li>
          <br>
          <li><h4>Artist : <span id="artist"></span> </h4> </li>
          <br>
          <li><h4>Album :  <span id="album"></span>  </h4> </li>
        </ul>
      </div>
      <div class="large-4 medium-4 small-4 columns">
        <img src="" id="art">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="button-bar medium-6 small-6 large-6 columns small-centered medium-centered large-centered ">
      <ul class="button-group small-centered medium-centered large-centered">
        <li><button class=" button [medium success radius round]" onclick="main()">Start</button></li>
        <li><button class=" button [medium success radius round]" onclick="nextSong()">Next</button></li> 
        <li><button class=" button [medium success radius round]" onclick="pauseSong()">Pause</button></li>
        <li><button class=" button [medium success radius round]" onclick="resumeSong()">Resume</button></li> 
      </ul>
    </div>
  </div>

  <div class="row">
    <div id="subscriber"><center>&copy; 2014 Connor Bratten, Matt Hajduk, Dibyo Mukherjee.<br> <a href="http://mhacks.org/"> MHacks </a></center></div>
    <div id="apiswf"> </div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
  $(document).foundation();
  </script>

</body>
</html>
